<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  <body>
    <form id="createUserWindow" class="isOpen" method="post" action="/create">
          <div class="inputField">
            <div>Name</div>
            <input type="text" name="name" ng-model="name">
          </div>
          <div class="inputField">
            <div>Surname</div>
            <input type="text" name="surname" ng-model="surname">
          </div>
          <div class="inputField">
            <div>Date of birth</div>
            <input type="date" name="dateOfBirth" ng-model="dateOfBirth">
          </div>
          <div class="inputField">
            <div>Phone number</div>
            <input type="number" name="phoneNumber" ng-model="phoneNumber">
          </div>
          <div class="inputField">
            <div>email</div>
            <input type="email" name="email" ng-model="email">
          </div>
          <div class="inputButton">
            <a href="#"><button type="submit" ng-click="mainButtonCreate()">submit</button><a>
          </div>
          </div>
      </form>

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
      <script src="javascripts/main.js"></script>
  </body>
</html>
